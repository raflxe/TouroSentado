<!DOCTYPE html>
<html>
	<head>
		<title>Page with HTML5</title>
		<link href='https://fonts.googleapis.com/css?family=Stoke' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
		<link href='arquivoDeExtensao.css' rel='stylesheet'>
	</head>
	<body>
		<header>
			<img class="imgLogo" src="TouroSentadoLogoPq.png" alt="Touro sentado em formato de logotipo pequeno">
				<address class="ender">
					Av. Cabeza de Vaca, 1559<br>
					Cel: (21) 98765-4321<br>
					contato@tsent.com.br
				</address>
		</header>
		<nav>
			<ul>
				<li><a href="TouroSentado.html" target="_blank">Apresentação</li>
				<li><a href="Mesas.html" target="_blank">Mesas</li>
				<li><a href="Cadeiras.html" target="_blank">Cadeiras</li>
				<li><a href="Compras.html" target="_blank">Compras</li>
			</ul>
		</nav>
		<section class="apres">
			<form method="post">
				<fieldset class="fsForm">
					<legend>Dados de Identifição</legend><br/>
						<label for="nome" class="lab9">Nome: </label>
							<input type="text" class="entMed" id="nome" name="TxtNome">
						<label for="cpf" class="lab70segCol">CPF: </label>
							<input type="text" name="cpf" class="entPeq" id="cpf" name="TxtCpf"><br/><br/>
						<label for="tel" class="lab90">Telefone: </label>
							<input type="text" id="tel" name="TxtTelefone">
						<label for="email" class="lab70segcol">e-mail: </label>
							<input type="email" name="TxtEmail" id="email" class="entMed"><br/><br/>
						<label for="ender" class="lab90">Endereço: </label>
							<input type="text" class="entGnd" id="enter" name="TxtEnder"><br/>
				</fieldset>
				<fieldset class="fsResDir">
					<legend>Forma de Pagamento</legend>
						<input type="radio" name="RadFormaPag" value="v" id="vis" checked /> 
						<label for="car">Cartão Visa</label><br/>
						<input type="radio" name="RadFormaPag" value="b" id="bol"/>
						<label for="din">Cartão Mastercard</label><br/>
						<input type="radio" name="RadFormaPag" value="b" id="bol"/>
						<label for="din">Boleto Bancário</label>
						<p class="parcelas">Parcelas sem Juros: 
						<select size="1" name="LstParcelas" class="entDir">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						</select><p/>
					<fieldset class="fsCartao">
					<legend>Dados do Cartão</legend>
					<label for="num" class="lab90">Número: </label>
					<input type="text" class="entPeq" id="num" name="TxtNumero"/><br/>
					<label for="val" class="lab90">Validade: </label>
					<input type="text" class="entMes" id="val" name="TxtValMes"/> / <input type="text" class="entAno" name="TxtValAno"/><br/>
					</fieldset>
				</fieldset>
				<fieldset class="fsResEsq">
					<legend>Produtos</legend>
						<br/>Mesas:
						<select size="1" name="LstMesas" class="entDir">
							<option selected>---</option>
							<optgroup label="Diretor">
								<option value="AlfamobSigma">Alfamob Sigma</option>
								<option value="AlfaPainelS40M136">Alfa Painel S40M136</option>
							</optgroup>
							<optgroup label="Reunião">
									<option value="AlfamobCorpSemiOval">Alfamob Corp. semi-oval</option>
							</optgroup>
						</select><br/><br/>
						Cadeiras: 
						<select size="1" name="LstCadeiras" class="entDir">
							<option selected>---</option>
							<optgroup label="Secretária">
								<option value="Veneza658FixaCouro">Veneza 658 Fixa Couro</option>
								<option value="TurimGirCouro">Turim Gir. Couro</option>
								<option value="MatrizExpGirTecido">Matriz Exp. Gir. Tecido</option>
							</optgroup>
							<optgroup label="Presidente">
								<option value="Firenze560Couro">Firenze 560 Couro</option>
								<option value="IpanemaPrimeCouro">Ipanema Prime Couro</option>
							</optgroup>
						</select><br/><br/>
						Selecionados: 
							<input type="button" name="remover" class="entDir" /><br/><br/>
							<textarea name="LstSelecionados" class="lstSel"></textarea><br/>
						Valor: 
						<input readonly type="text" name="Txtvalor" class="shwValor"><br/><br/>
						</fieldset>
						<p class="entDir">
							<input type="submit" name="btnEnviar" value="Enviar" />
							<input type="reset" name="BtnLimpar" value="Limpar" />
						</p>
			</form>
		</section>

	</body>
</html>
